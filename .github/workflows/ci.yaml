---
name: CI

on: [push, pull_request]

jobs:

  test:
    name: Unit tests
    strategy:
      matrix:
        python-version: ['3.10', '3.12']
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: run tests
        run: python -m pytest tests/

  deploy:
    name: Deploy to GitHub and PyPI
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'ladybug-tools'
    steps:
      - uses: actions/checkout@v2
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: set up node  # we need node for for semantic release
        uses: actions/setup-node@v4
        with:
          node-version: 22.2.0
      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: install semantic-release
        run:
          npm install @semantic-release/exec
      - name: run semantic release
        id: new_release
        run: |
          nextRelease="`npx semantic-release@^23.1.1 --dryRun | grep -oP 'Published release \K.*? ' || true`"
          npx semantic-release@^23.1.1
          echo "tag=$nextRelease" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
          PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      - name: sleep for 10 minutes for PyPI update
        if: contains(steps.new_release.outputs.tag, '.')
        run: sleep 600s
        shell: bash
      - name: Update ladybug-comfort
        if: contains(steps.new_release.outputs.tag, '.')
        env:
          DISPATCH_REPO: ladybug-tools/ladybug-comfort
          DEPS_TOKEN: ${{ secrets.DEPS_UPDATING }}
        run: |
          curl -X POST https://api.github.com/repos/$DISPATCH_REPO/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -d '{"event_type": "ladybug_core_release", "client_payload": {"version": "${{ steps.new_release.outputs.tag }}"}}' \
          -u ladybugbot:$DEPS_TOKEN
      - name: Update honeybee-core
        if: contains(steps.new_release.outputs.tag, '.')
        env:
          DISPATCH_REPO: ladybug-tools/honeybee-core
          DEPS_TOKEN: ${{ secrets.DEPS_UPDATING }}
        run: |
          curl -X POST https://api.github.com/repos/$DISPATCH_REPO/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -d '{"event_type": "ladybug_core_release", "client_payload": {"version": "${{ steps.new_release.outputs.tag }}"}}' \
          -u ladybugbot:$DEPS_TOKEN
      - name: Update pollination-ladybug
        if: contains(steps.new_release.outputs.tag, '.')
        env:
          DISPATCH_REPO: pollination/ladybug
          DEPS_TOKEN: ${{ secrets.DEPS_UPDATING }}
        run: |
          curl -X POST https://api.github.com/repos/$DISPATCH_REPO/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -d '{"event_type": "ladybug_core_release", "client_payload": {"version": "${{ steps.new_release.outputs.tag }}"}}' \
          -u ladybugbot:$DEPS_TOKEN

  docs:
    name: Generate docs
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'ladybug-tools'
    steps:
      - uses: actions/checkout@v2
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: install dependencies
        run: |
          pip install -U .
          pip install -r dev-requirements.txt
          sphinx-apidoc -f -e -d 4 -o ./docs ./ladybug
          sphinx-build -b html ./docs ./docs/_build/docs

      - name: deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # this will use ladybugbot token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/_build/
          force_orphan: true
          keep_files: false
          full_commit_message: 'deploy: update docs'
